<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Analytics Student Survey</title>


    <script
    src="https://kit.fontawesome.com/33f8697955.js" 
    crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <h1>Business Analytics Student Survey</h1>

    <p>&nbsp;</p>

    <main>
        <form>
            <label for="race">
                What race/ethnicity are you?
            </label>
                <select name="race" id="race-select">
                    <option value="" selected> White </option>
                    <option value="" selected> African American </option>
                    <option value="" selected> American Indian </option>
                    <option value="" selected> Pacific Islander </option>
                    <option value="" selected> Asian </option>
                    
                </select>                


            <p>&nbsp;</p>

            <label for="gender">
                How do you chose to identify?
                <span class="tooltip">
                    <i class="fa-solid fa-circle-info fontawesome"></i>
                    <span class="tooltiptext">Identifying your gender helps use
                                              enhance diversity and inclusivity in 
                                              tech by addressing historical gender 
                                              imbalances.
                </span>

            </label>
                <select name="gender" id="gender-select">
                    <option value="" selected> Male </option>
                    <option value="" selected> Female </option>
                    <option value="" selected> Non-Binary </option>
                    <option value="" selected> Decline to Answer </option>
                    
                </select>                

        </form>
    </main>

    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <br>
    <br>
         
    <button onclick="window.location.href='bonderick_ty.html';">
        Submit your responses
      </button>

      <div style="text-align: left;">Page 3 of 3</div>

</body>
</html>
